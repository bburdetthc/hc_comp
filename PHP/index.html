<!doctype html>
<html>
    <body>
           
        <input id="uid" name="uid" type="text" value=""/><b>User ID</b></br>
		<input id="pwd" name="pwd" type="password" value=""/><b>Password</b></br>
		<textarea id="sql" name="sql" type="text" value="" rows=5 cols = 100/></textarea></br>
		<input type="button" onclick="fexecsql()" value="Execute" name = "exec" /></br>
		</br>
        <table id="t"></table>
        
        <script>
            
            var uid, pwd, sql, res, t,xr;
            
            function fexecsql() {
                
                uid = document.getElementById("uid");
                pwd = document.getElementById("pwd");
                sql = document.getElementById("sql");
                t = document.getElementById("t");
                
                xr = new XMLHttpRequest();
                
				t.innerHTML = "getting results....";
				
                xr.open("GET","odbcsql.php?sql=" + sql.value + "&uid=" + uid.value + "&pwd=" + pwd.value );
                xr.send();
                
                xr.onreadystatechange = function() {
                    if(xr.readyState == 4 && xr.status == 200){
                        t.innerHTML = xr.responseText;
                    }
                }
            }

            
        </script>
    </body>
</html>
